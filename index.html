<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>JS Console - jConsole</title>
</head>
<body>
  <div class="container">
    <div id='display'>
      <div class="instructions">
        <p> This is a simple javascript RELP using eval. <br /> To load external libraries use <em> :load library_url </em> </p>
        <p> A few common libraries can be included directly. </p>
        <p> :load jquery </p>
        <p> :load underscore </p>
      </div>
    </div>
    <div id='console'>
      <textarea></textarea>
    </div>
  </div>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
